<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Fundamentos-Flex Grow</title>
  <style>
    .Flex-container{
      display:flex;
      border: 2px solid black;
      max-width: 300px;
      margin-bottom: 20px;

    }

    .Item{
        background-color: orangered;
        margin: 5px;
        padding: 10px;
        text-align: center;
        color:white;
    }
    .fg-0{
      flex-grow: 0;
    }

    .fg-1{
      flex-grow: 1;
    }

    .fg-2{
      flex-grow: 2;
    }
    .fg-3{
      flex-grow: 3;
    }
  </style>

</head>

<body>
  <p>Flex Grow-0</p>
    <div class="Flex-container">
      <div class="Item fg-0">A</div>
      <div class="Item fg-0">B</div>
      <div class="Item fg-0">C</div>
      <div class="Item fg-0">D</div>
    </div>
    <p>Flex Grow-1</p>
    <div class="Flex-container">
      <div class="Item fg-1">AA</div>
      <div class="Item fg-1">BBB</div>
      <div class="Item fg-1">CCCC</div>
      <div class="Item fg-1">DDDDD</div>
    </div>
    <p>Flex Grow-2</p>
    <div class="Flex-container">
      <div class="Item fg-2">AAA</div>
      <div class="Item fg-2">BBBB</div>
      <div class="Item fg-2">CCCCC</div>
      <div class="Item fg-2">DDDDDD</div>
    </div>
    <p>Flex Grow-3</p>
    <div class="Flex-container">
      <div class="Item fg-3">AAAA</div>
      <div class="Item fg-3">BBBBB</div>
      <div class="Item fg-3">CCCCCC</div>
      <div class="Item fg-3">DDDDDDD</div>
    </div>
</body>

</html>
